<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1996e6895b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Leaderboard</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <section class="main">
        <header class="header">
            <h3 class="header-descr">Leaderboard</h3>
        </header>
        <section class="container">
            <div class="list">

            </div>
            <form class="add-form">
              <h2 class="form-title">Add your score</h2>
              <ul>
                <li>
                  <input type="text" name="name" id="name" placeholder="Your name" />
                </li>
                <li>
                  <input type="text" name="score" id="score" placeholder="Your score" />
                </li>
                <li>
                  <button type="submit" name="submit-button" id="submit-button">
                    Submit
                  </button>
                </li>
              </ul>
            </form>
        </section>
        <footer class="footer">
        </footer>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
